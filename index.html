
<!DOCTYPE html>
<html>
  <head>
    <title>loading...</title>
    <script src="title.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <audio id="music" src="https://files.doxbin.gg/CpbhXnCt.wav" autoplay loop onplaying="" style="display: none;"></audio>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main" class="center">
      <div id="overlay" onclick="addStuff();">
        <span class="header center" id="status_text">click to enter</span>
      </div>
    </div>
    <script>
      function addStuff() {
        document.getElementById("main").innerHTML = `
        
					<h1 id="status_text" class="header">
						<a href="https://acumen.rip">3net</a>
					</h1></div>
					<div class="textiboi">
						<a id="typElement"></a>
					</div>
                                        &nbsp;
					<div class="textiboi">
						<a href="https://www.roblox.com/users/4488042037/profile">roblox</a> 
						<a href="https://www.instagram.com/dxyyu4/">instagram</a> 
                                                <a href="https://discordapp.com/users/1002714043808755782">discord</a> 
        
					</div>
      `;
        indefiniteWrite();
        setMusicVolume(0.2);
        document.getElementById("music").play();
      }

      function setMusicVolume(volume) {
        var music = document.getElementById("music");
        music.volume = volume;
      }

      function indefiniteWrite() {
        let strs = ["type1", "type2", "type3"];
        if (typeof indefiniteWrite.currentStringIndex === 'undefined') {
          indefiniteWrite.currentStringIndex = 0;
        } else {
          indefiniteWrite.currentStringIndex = (indefiniteWrite.currentStringIndex + 1) % strs.length;
        }
        var typElement = document.getElementById('typElement');
        var typewriter = new Typewriter(typElement, {
          loop: true
        });
        typewriter.typeString(strs[indefiniteWrite.currentStringIndex]).pauseFor(4000).deleteAll().pauseFor(100).callFunction(() => {
          typewriter.stop();
          indefiniteWrite();
        }).start();
      }
    </script>
  </body>
</html>
